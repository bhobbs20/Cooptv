{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h2>Are you sure you want to delete this Coop?</h2>
    <form method="post">
     {% csrf_token %}
     {{ form }}
     <button type="submit" class="btn btn-danger">Delete Coop</button>
     </form>

     <br>
     <h2><a href="{% url 'detail_coop' coop.id %}">{{ coop.title }}</a></h2>
    </div>
{% endblock %}
