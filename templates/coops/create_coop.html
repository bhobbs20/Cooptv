{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="card mt-5">
  <div class="card-body">
<h2 class="lead purple-text">Create Coop</h2>
<form method="post">
  {% csrf_token %}

  {% load widget_tweaks %}
  {% for field in form %}
  <div class="form-group {% if field.errors %}alert alert-danger{% endif %}">
    {{ field.errors }}
    {{ field.label_tag }}
    {% render_field field class="form-control" %}
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Create</button>
</form>
</div>
</div>

</div>
{% endblock %}
