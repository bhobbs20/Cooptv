 <header>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark primary-color">
            <div class="container">

                <!-- Brand -->
                <a class="navbar-brand waves-effect" href="{% url 'home' %}" >
                    <strong class="">CoopTv</strong>
                </a>

                <!-- Collapse -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Links -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!-- Left -->
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item">
                            <a class="nav-link waves-effect" href="{% url 'dashboard' %}">{{user.username}}'s Dashboard</a>

                        <li class="nav-item">
                            <a class="nav-link waves-effect" href="{% url 'create_coop' %}">Create Coop</a>
                        </li>

                            <a class="nav-link waves-effect" href="{% url 'logout' %}" >Logout</a>
                        </li>

                        {% if user.is_authenticated == False %}

                            <a class="nav-link waves-effect" href="{% url 'signup' %}" >Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link waves-effect" href="{% url 'login' %}" >Login</a>
