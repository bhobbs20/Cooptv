<section class="text-center mt-5 pt-4 mb-5">
  <h1 class="text-left  purple-text mt-2 mb-3 display-5">Recent Coops</h1>
  {% for coop in recent_coops %}

<h2 class="text-left"><a href="{% url 'detail_coop' coop.id %}" class="text-secondary">{{ coop.title }}</a></h2>

  <div class="row">
    {% for video in coop.video_set.all %}
    <div class="col-md-4 mt-3">
      <div class="card mb-4 shadow-sm">
        <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="card-body">
          <p class="card-text">{{ video.title }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
    </div>
  {% endfor %}
</section>
